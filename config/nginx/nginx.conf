worker_processes 4;
pid {{ app_data_dir }}/nginx/nginx.pid;
error_log {{ app_data_dir }}/log/nginx_error.log warn;
daemon off;

events {
    worker_connections  1024;
}

http {

  gzip_static on;

  types {
      text/css css;
  }
  
  access_log {{ app_data_dir }}/log/nginx_access.log;
  
  client_body_temp_path {{ app_data_dir }}/nginx/client_body_temp;
  proxy_temp_path {{ app_data_dir }}/nginx/proxy_temp;
  fastcgi_temp_path {{ app_data_dir }}/nginx/fastcgi_temp;
  uwsgi_temp_path {{ app_data_dir }}/nginx/puwsgi_temp;
  scgi_temp_path {{ app_data_dir }}/nginx/scgi_temp;
    
  server {
    listen unix:{{ app_data_dir }}/web.socket;
    server_name localhost;
    root {{ app_dir }}/diaspora/public;

    # Configure maximum picture size
    # Note that Diaspora has a client side check set at 4M
    client_max_body_size 5M;
    client_body_buffer_size 256K;

    rewrite ^/diaspora(.*)$ /$1 last;

    # Proxy if requested file not found
    try_files $uri @diaspora;

    location /assets/ {
      expires max;
      add_header Cache-Control public;
    }

    # Camo support
    #location /camo/ {
    #  proxy_redirect off;
    #  proxy_pass http://camo/;
    #  break;
    #}

    location @diaspora {
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header Host $http_host;
      proxy_redirect off;

      proxy_pass http://diaspora_server;
    }
  }

  upstream diaspora_server {
    #server unix:/opt/data/diaspora/diaspora.sock;
    server 127.0.0.1:1084;
  }

  # Camo support
  #upstream camo {
  #  server 127.0.0.1:8081;
  #}
}
